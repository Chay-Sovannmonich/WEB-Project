<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .checkout-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .checkout-header {
            padding: 20px;
            background: #007bff;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
        }

        .checkout-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .checkout-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
        }

        .item-info img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .item-details {
            font-size: 1em;
        }

        .item-details .item-name {
            font-weight: bold;
        }

        .item-details .item-price {
            color: #555;
            margin-top: 5px;
        }

        .cancel-button {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .cancel-button:hover {
            background: #e60000;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">Your Cart</div>

        <div class="checkout-item">
            <div class="item-info">
                <img src="https://via.placeholder.com/60" alt="Item 1">
                <div class="item-details">
                    <div class="item-name">Item 1</div>
                    <div class="item-price">$10.00</div>
                </div>
            </div>
            <button class="cancel-button">Cancel</button>
        </div>

        <div class="checkout-item">
            <div class="item-info">
                <img src="https://via.placeholder.com/60" alt="Item 2">
                <div class="item-details">
                    <div class="item-name">Item 2</div>
                    <div class="item-price">$20.00</div>
                </div>
            </div>
            <button class="cancel-button">Cancel</button>
        </div>

        <div class="checkout-item">
            <div class="item-info">
                <img src="https://via.placeholder.com/60" alt="Item 3">
                <div class="item-details">
                    <div class="item-name">Item 3</div>
                    <div class="item-price">$15.00</div>
                </div>
            </div>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.cancel-button').forEach(button => {
            button.addEventListener('click', () => {
                button.closest('.checkout-item').remove();
            });
        });
    </script>
</body>
</html>
