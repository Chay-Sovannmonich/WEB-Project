  <style>
    /* Swiper Container Styling */
.swiper {
    width: 80%;
    height: 300px;
    margin: auto;
    margin-top: 50px;
}

/* Initial hidden state for slides */
.swiper-slide {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transform: scale(0);
    opacity: 0;
    animation: popUp 0.5s ease forwards;
}

/* Delays for each slide */
.swiper-slide:nth-child(1) {
    animation-delay: 0s;
}
.swiper-slide:nth-child(2) {
    animation-delay: 0.2s;
}
.swiper-slide:nth-child(3) {
    animation-delay: 0.4s;
}
.swiper-slide:nth-child(4) {
    animation-delay: 0.6s;
}

/* Pop-Up Animation Keyframes */
@keyframes popUp {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
  </style>
</head>
